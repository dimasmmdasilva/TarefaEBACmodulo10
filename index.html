<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário MOD.10 EBAC</title>
    
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amita&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <header>
        <h1>
            Cadastro Completo
        </h1>
    </header>
    <section>
    <form>
        <div class="formulario">
            <label for="nome">nome completo</label>
            <input type="text" id="nome" name="nome">
        </div>
        <div class="formulario">
            <label for="telefone">telefone</label>
            <input type="tel" id="telefone" name="telefone">
        </div>
        <div class="formulario">
            <label for="email">e-mail</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="formulario">
            <label for="cpf">cpf</label>
            <input type="number" id="cpf" name="cpf">
        </div>
        <div class="formulario">
            <label for="cep">cep</label>
            <input type="number" id="cep" name="cep">
        </div>
        <div class="formulario">
            <label for="endereco">endereço completo</label>
            <input type="text" id="endereco" name="endereco">
        </div>
        <button type="submit">enviar</button>
    </form>
    </section>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./jquery.mask.min.js"></script>
    <script src="./jquery.validate.min.js"></script>
    <script src="./messages_pt_BR.min.js"></script>
    <script src="./main.js"></script>

</body>
</html>
